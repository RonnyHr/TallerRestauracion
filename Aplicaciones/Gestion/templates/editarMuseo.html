{% extends 'gestion/base.html' %}

{% block content %}
<h2 class="mb-4">Registrar Nuevo Museo</h2>

<form method="POST" action="/museos/guardar">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">País</label>
        <input type="text" name="pais" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input type="text" name="ciudad" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" name="direccion" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Fundado en</label>
        <input type="number" name="fundado_en" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar Museo</button>
    <a href="/museos" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
